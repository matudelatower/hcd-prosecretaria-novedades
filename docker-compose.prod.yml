services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: novedades-internas-prod
    env_file:
      - .env
    volumes:
      - ./storage/app:/var/www/html/storage/app
      - ./storage/logs:/var/www/html/storage/logs
    depends_on:
      - db
      - redis
    networks:
      - novedades-network
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: novedades-db-prod
    environment:
      MYSQL_DATABASE: novedades
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - novedades-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: novedades-redis-prod
    volumes:
      - redis_data:/data
    networks:
      - novedades-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: novedades-nginx-prod
    ports:
      - "84:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - app
    networks:
      - novedades-network
    restart: unless-stopped

volumes:
  db_data:
  redis_data:

networks:
  novedades-network:
    driver: bridge
